<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function abc(a){
            switch(a){
                case "장원영":
                    return "예쁘다";
                    break;
                case "전지현":
                    return "잠잔다";
                    break;
                default:
                    return 0;
            }
        }

        var b = abc("전현무");
        alert(b)
    </script>
</body>
</html>
