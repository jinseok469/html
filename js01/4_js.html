<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = "김종국";
        switch(name){
            case"김종국":
                alert("터보 입니다");
                break;
            case"김종민":
                alert("코요태 입니다");
                break;
            default:
                alert("잘 모르겠습니다");
                break;
        }
        if(name == "김종국"){
            alert("터보 입니다");
        }else if(name == "김종민"){
            alert("코요태 입니다");
        }else{
            alert("잘 모르겠습니다");
        }
    </script>
</body>
</html>
