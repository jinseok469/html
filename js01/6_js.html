<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        function abc(){
            alert("바보바보")
        }

        function abcdef(a,b){
            alert(a + " | " + b + "바보바보");
            return b;
        }
        var abc = abcdef(1,2);
        alert(abc);

        //두수를 받아서 합을 리턴해주는 함수를 만드시오
        function sum(a,b){
            var totalValue = a +b;
            return totalValue;
        }

        function minus(a,b){
            var minusValue = a - b;
            return minusValue;
        }

        function multyple(a,b){
            var multiValue = a * b;
            return multiValue;
        }

        function share(a,b){
            var shareValue = a / b;
            return shareValue;
        }
    </script>
