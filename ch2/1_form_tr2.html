<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>연락처 추가</h2>
    <hr>
    <form action="">
        <table>
            <tr>
                <td width="100" rowspan="2"><button type="button">등록하기</td>
                    <td width="5px">☆</td>
                <td width="300px"><input type="text" placeholder="성" size="5">
                    <input type="text" placeholder="이름" size="10">
                    <button type="button">+상세입력</button></td>
            </tr>
            <tr>
                <td width="5px"></td>
                <td width="300px"><input type="text" placeholder="네이버 아이디">
                    <input type="text" placeholder="닉네임">
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td width="100"><b>전화번호</b></td>
                <td>&emsp;<select name="" id="">
                        <option value="">휴대폰</option>
                        <option value="">집</option>
                    </select>
                    <input type="text" size="50" placeholder="전화번호">&nbsp;&nbsp;
                    <button type="button">+</button>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td width="100"><b>이메일</b></td>
                <td>
                    &emsp;<input type="text" size="59" placeholder="이메일">&nbsp;&nbsp;
                    <button type="button">+</button>
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td width="100"><b>그룹</b></td>
                <td>&emsp;<button type="button">그룹설정</button>&nbsp;&nbsp;
                    <span style="color: gray;font-size: small; ">그룹을 설정해 주세요</span>
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td width="100"><b>생일,기념일</b></td>
                <td>
                    &emsp;<select name="" id="">
                        <option value="">생일</option>
                        <option value="">기념일</option>
                    </select>
                    <input type="text" size="30" placeholder="yyyymmdd">&nbsp;&nbsp;
                    <input type="radio" name="team">&nbsp;양력
                    &nbsp;&nbsp;
                    <input type="radio" name="team">&nbsp;음력
                    &nbsp;
                    <button type="button">+</button>
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td width="100"><b>회사,소속</b></td>
                <td>&emsp;
                    <input type="text" size="15" placeholder="회사">
                    <input type="text" size="18" placeholder="부서">
                    <input type="text" size="20" placeholder="직책">
                    &nbsp;&nbsp;&nbsp;
                    <button type="button">+</button>
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td width="100"><b>주소</b></td>
                <td>&emsp;
                    <select name="" id="" style="width: 100px;">
                        <option value="">회사</option>
                        <option value="">집</option>
                    </select>
                    <input type="text" size="8">&nbsp;-&nbsp;
                    <input type="text" size="8">
                    <button type="button">우편번호</button>
                    &emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;
                    <button type="button">+</button>
                </td>
            </tr>
        </table>
        <table>
            <tr></tr>
                <td width="100" rowspan="2"></td>
                <td>&emsp;<textarea name="" id="" placeholder="주소" style="width: 400px;"></textarea></td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td width="100"><b>홈페이지</b></td>
                <td>
                    &emsp;<input type="text" size="60" placeholder="http://">
                    &nbsp;
                    <button type="button">+</button>
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td width="100px"><b>메신저,SNS</b></td>
                <td>
                    &emsp;<select name="" id="" style="width: 100px;">
                        <option value="">Line</option>
                        <option value="">Naver</option>
                        <option value="">yahoo</option>
                    </select>
                    <input type="text" size="44px">
                    &nbsp;
                    <button type="button">+</button>
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td width="100px"><b>메모</b></td>
                <td>&emsp;<textarea name="" id=""style="width: 405px;"></textarea></td>               
            </tr>
        </table>
        <hr>
        <p style="text-align: center;">자세히 입력하기 ^</p>
        <hr>
        <div style="text-align: center;"><button type="button">저장</button>&emsp;<button type="button">취소</button>
        &emsp; &emsp; &emsp; &emsp; &emsp;<button type="button" style="width: 150px;">저장후 계속 추가 ></button></div>
    </form>
</body>

</html>
